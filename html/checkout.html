<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Site</title>
    <link rel="icon" href="../imgs/ss.ico">
    <link href="https://fonts.googleapis.com/css2?family=Vampiro+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../materialize/css/materialize.min.css">
    <script src="../materialize/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
</head>

<body>
<!--Navebar Starts-->
    <div class="prelogin-navbar">
        <nav id="navBar" class="transparent">
            <div class="nav-wrapper" id="navWrapper">
                <a href="./index.html" class="brand-logo" id="brandLogo"><span class="rainbow rainbow_text_animated">store
                        site</span></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="./login.html">jewlery</a></li>
                    <li><a href="./login.html">clothes</a></li>
                    <li><a href="./login.html">bags</a></li>
                    <li><a href="./login.html">lifestyle</a></li>
                    <li><a id="moreButton" onclick="widgetsPopout()">more</a></li>
                </ul>
            </div>
        </nav>
        <div class="widget-section custom-row" id="widgetSection">
            <div class="custom-column" id="widgetItems">
                <a href="./login.html" class="widget-item">login</a>
                <a href="./login.html" class="widget-item">exclusives</a>
                <a href="./login.html" class="widget-item">events</a>
                <a href="./login.html" class="widget-item">social</a>
            </div>
        </div>
    </div>
    <!--Navbar Ends-->


    <div class="large-hero">
        <table id="checkout-cart" class="shopping-cart">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div id="pricing">
            <p id="shipping">
                <strong>Shipping</strong>: <span id="sshipping"></span>
            </p>

            <p id="sub-total">
                <strong>Total</strong>: <span id="stotal"></span>
            </p>
        </div>

        <form action="order.html" method="post" id="checkout-order-form">
            <h2>Your Details</h2>
            <fieldset id="fieldset-billing">
                <legend>Billing</legend>
                <!-- Name, Email, City, Address, ZIP Code, Country (select box) -->

                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" data-type="string"
                        data-message="This field may not be empty" />
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" data-type="expression"
                        data-message="Not a valid email address" />
                </div>

                <div>
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" data-type="string"
                        data-message="This field may not be empty" />
                </div>

                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" data-type="string"
                        data-message="This field may not be empty" />
                </div>

                <div>
                    <label for="zip">ZIP Code</label>
                    <input type="text" name="zip" id="zip" data-type="string"
                        data-message="This field may not be empty" />
                </div>

                <div>
                    <label for="country">Country</label>
                    <select name="country" id="country" data-type="string" data-message="This field may not be empty">
                        <option value="">Select</option>
                        <option value="US">USA</option>
                        <option value="IT">Italy</option>
                    </select>
                </div>
            </fieldset>

            <div id="shipping-same">Same as Billing <input type="checkbox" id="same-as-billing" value="" /></div>

            <fieldset id="fieldset-shipping">
                <legend>Shipping</legend>
                <!-- Same fields as billing -->
            </fieldset>

            <p><input type="submit" id="submit-order" value="Submit" class="btn" /></p>

        </form>
    </div>

    <!--Footer Starts-->
    <div class="prelogin-home-footer">
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l6 s12">
                        <a href="#" class="brand-logo" id="brandLogo"><span class="rainbow rainbow_text_animated">store
                                site</span></a>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5>Links</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="#">FAQs</a></li>
                            <li><a class="grey-text text-lighten-3" href="#">Contact</a></li>
                            <li><a class="grey-text text-lighten-3" href="#">Report Abuse</a></li>
                            <li><a class="grey-text text-lighten-3" href="#">Investment</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Â© 2020 storesite
                    <a class="grey-text text-lighten-4 right" href="#">Partner Links</a>
                </div>
            </div>
        </footer>
    </div>
    <!--Footer Ends-->

    <!--Base Javascript Start-->
    <script src="../js/base.js"></script>
    <!--Base Javascript End-->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.0.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.0.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="../js/shopLogic.js"></script>
</body>

</html>
