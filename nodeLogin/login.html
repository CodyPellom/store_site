<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to storesite</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-form">
        <form action="auth" method="POST">
            <input type="text" name="username" placeholder="username" id="usernameLogin" required>
            <input type="password" name="password" placeholder="create password" id="passwordLogin" required>
            <input type="password" name="password" placeholder="verify password" id="passwordLoginVerify" required>
            <input type="submit" name="password" placeholder="submit" id="createLoginSubmit">
        </form>
    </div>
</body>
</html>
